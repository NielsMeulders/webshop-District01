		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

		<script>
			$(document).ready(function() {
				var socket = io();
				socket.on('startOrders', function(orders) {
                    var amount_orders = order.length;
				});
                socket.on('startUsers', function(users) {
                    for (var i=0; i<users.length;i++)
                    {
                        if (users[i].type=="client")
                            {
                                $('#table_data').append('<tr><td>' + users[i].firstname + '</td><td>' + users[i].lastname + '</td><td>' + users[i].username + '</td><td>john@example.com</td></tr>');
                            }
                    }
				});
			});
