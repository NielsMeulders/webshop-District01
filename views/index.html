<!doctype html>
<html>
	<head>
	<title>Webshop District01</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="images/logo.png">
	<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
        <div class="container">
            <div class="logo"><a href="/"><img src="images/logo.png" alt=""></a></div>
	        
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav navbar-right">
                        <li class="login"><a href="#">Login</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="/">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            
			<div class="row">
				<div class="cover">
				</div>
			</div>
			<div class="row">
				
					<h2 class="text-center whitespace">Bekijk onze producten!</h2>
			</div>
			<div class="row products">
				
			</div>
			
		</div>
		<footer>
		    <div class="footer-container">
		        
		        <div class="col-md-6 text-center">
		            &copy; Niels Meulders | Thomas More Mechelen
		        </div>
		        
		        
		        <div class="col-md-6 text-center newsletter">
                    <h3>Schrijf je in voor de nieuwsbrief!</h3>
		            <form action="" class="newsletter-form">
		                <input type="text" class="newsletter-input" placeholder="Uw email-adres"><br>
		                <input type="submit" class="newsletter-button" value="Aanmelden!">
		            </form>
		        </div>
		        
		        <div class="clearfix"></div>
		        
		    </div>		    
		</footer>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(document).ready(function() {
				var socket = io();
				socket.on('startMessages', function(products) {
                console.log(products.length);
					for(var i = 0; i < products.length; i++) {
						$('.products').prepend('<div class="col-md-4 single_product"><img class="product_image" src="' + products[i].image + '" alt=""><div class="details"><p class="product_description">' + products[i].description + '</p><p class="product_price"><span class="euro">&euro; </span>' + products[i].price + '</p></div></div>');
                        
					}
				});
			});
		</script>
	</body>
</html>
